<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Catalog
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <h1>Nuestros Productos</h1>
  <ion-card *ngFor="let item  of data">
    <img alt="{{item.alt}}" src="{{item.img}}" />
    <ion-card-header>
      <ion-card-title>{{item.name}}</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      <ion-button id="{{item.modal}}">Details</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-modal *ngFor="let item  of data" #modal trigger="{{item.modal}}">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-title>Information</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="modal.dismiss()">Close</ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content>
    <ion-card>
      <img alt="{{item.alt}}" src="{{item.img}}" />
      <ion-card-header>
        <ion-card-title>{{item.name}}</ion-card-title>
      </ion-card-header>
    
      <ion-card-content>
        <p>{{item.details}}</p>
      </ion-card-content>
    </ion-card>
      <ion-list>
        <ion-button (click)="presentActionSheet()">actions</ion-button> 
      </ion-list>
    </ion-content>
  </ng-template>
</ion-modal>
